<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Linktree1</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">

<body>
    <div class="profile">
        <img src="img/paige.jpeg" alt="Paige Thompson">
        <h1>Paige Thompson</h1>
        <h2>@_paige</h2>

        Graduada em Publicidade, criadora de conteúdo, cozinhaeira por acaso. Falo sobre, marketing <img src="img/camera.svg" alt="camera"> x entretenimento <img src="img/music.png" alt="music"> x como ganhar dinheiro <img src="img/money.png" alt="money"> x liberdade financeira <img src="img/finan.png" alt="inestimento">.

    <ul class="links-list">
        <li>
            <a href="">
                Ultimos conteudos publicados

        </li>
        <li>
            <a href="">

                <img src="img/camera.svg" alt="camera">
            </a>
        </li>
        <li>
            <a href="">
                Watch Later
                <img src="img/tv.svg" alt="tv">
            </a>
        </li>
        <li>
            <a href="">

            </a>
        </li>
        <li>
            <a href="">

        <li>
            <a href="">
                <i class="fa-brands fa-instagram"></i>
            </a>
        </li>
        <li>
            <a href="">
                <i class="fa-brands fa-twitter"></i>
            </a>
        </li>
        <li>
            <a href="">
                <i class="fa-brands fa-linkedin"></i>
            </a> 
        </li>
        <li>
            <a href="">
                <i class="fa-brands fa-youtube"></i>

        </li>
        <li>
            <a href="">
